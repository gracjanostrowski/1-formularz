<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-formularz</title>
    
    
</head>

<body>
   
<h2>Zadanie 2 - formularz</h2>

<form method="POST" action="https://formspree.io/gracjanostrowski@gmail.com"><br>
    <label for="imie">Imię*:</label><br>
    <input type="text" name="Imię" placeholder="Jan" id="imie" autofocus required><br><br>
    <label for="nazwisko">Nazwisko*:</label><br>
    <input type="text" name="Nazwisko" placeholder="Kowalski" id="nazwisko" required><br><br>
    <label for="mail">Adres e-mail*:</label><br>
    <input type="email" name="Adres e-mail" placeholder="przyklad@serwer.pl" id="mail" required><br><br>
    <label for="telefon">Numer telefonu:</label><br>
    <input type="number" name="Numer telefonu" placeholder="888-222-111"><br>

<br>  
   
    <label for="miasto">Miasto*:</label><br>   
    <select name="Miasto" id="miasto" required>
        <option disabled selected>Wybierz miasto...</option>
        <option value="Kraków">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdańsk">Gdańsk</option>
    </select><br><br>

    <input type="radio" name="Płeć" value="Mężczyzna" id="male">
    <label for="male">Mężczyzna</label><br>
    <input type="radio" name="Płeć" value="Kobieta" id="female">
    <label for="female">Kobieta</label><br>

<br>
    
    <input type="checkbox" id="checkbox" required>
    <label for="checkbox">Zgadzam się na przetwarzanie moich danych osobowych*</label><br><br>
    
    <textarea maxlength="500" name="Wiadomość" rows="5" cols="50" placeholder="Twoja wiadomość (do 500 znaków)"></textarea><br>
    <p>* - pola wymagane</p><br>
    <input type="submit" value="Wyślij">
    
   
    
</form>
 
    
    
</body>
</html>
